<head>
	<title>Login</title>
</head>

<header class="bar bar-nav">
	<h1 class="title">log in</h1>
</header>

<div class="content">
	<div class="content-padded">
		<center><p>Log in to access your account and view your reservation history</p></center>

		<form>
			<div class="div-username">
				<span class="fas fa-envelope"></span>
				<input type="email" placeholder="email">
			</div>
			<div class="div-password">
				<span class="fas fa-unlock"></span>
				<input type="password" placeholder="password">
			</div>
		</form>

		<center><p>Can't remember your password? <a href="">click here</a></p></center>

		<button class="btn btn-positive btn-block" onclick="javascript: performLogin()">log in</button>
		<button class="btn btn-primary btn-block" style="position: relative; text-align: center"><span class="fab fa-facebook-f" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%)"></span> log in with facebook</button>

		<center><p>Don't have account? <a href="">register here</a></p></center>
	</div>
</div>
